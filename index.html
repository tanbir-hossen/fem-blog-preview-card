<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <header>
          <img
            src="./images/illustration-article.svg"
            alt="illustration-article"
          />
          <div class="article-meta">
            <span class="category">Learning</span>
            <p class="date">
              Published <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
          </div>
        </header>
        <section class="article-text-content">
          <h1 class="title">HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="author-info">
            <img src="./images/image-avatar.webp" alt="Greg Hooper" class="author-avatar"/>
            <span class="author-name">Greg Hooper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
